<!DOCTYPE html>
<html>
<head>
	<title>Weather App</title>
	<meta charset="utf-8">
<!-- 	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/react/15.4.1/react.min.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/react/15.4.1/react-dom.min.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.38/browser.min.js"></script> -->
</head>
<body>
	<div>
		<input type="text" id="search" placeholder="location">
		<button onclick="searchFunc()">Search</button>
		<div id="weather"></div>
	</div>
	<!-- <div id="app"></div> -->

	<!-- <script type="text/babel" src="app.jsx"></script> -->

	<script type="text/javascript" src="./javascript/lib/jquery.min.js"></script>
	<script type="text/javascript" src="./javascript/lib/jquery.simpleWeather.min.js"></script>
<!-- 	<script src="//cdnjs.cloudflare.com/ajax/libs/jquery.simpleWeather/3.1.0/jquery.simpleWeather.min.js"></script> -->
	<script type="text/javascript" src="./javascript/main.js"></script>

	<script type="text/javascript">
	function searchFunc(){
		var location = document.getElementById("search").value;
		console.log(location);
		$.simpleWeather({
			location: location,
			woeid: '',
			unit: 'f',
			success: function(weather){
				html = '<p>' + weather.temp + '&deg;' + weather.units.temp + '</p>';
				$("#weather").html(html);
			},
			error: function(error){
				$('#weather').html('<p>' + error + '</p>');
			}
		});
	}
	</script>

</body>
</html>
